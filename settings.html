<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduVision Settings</title>
    <link rel="stylesheet" href="settings.css">
</head>
<body>
    <div class="container">
        <!-- Navigation Bar -->
        <nav>
            <div class="logo-section">
                <img src="logo.jpg" alt="Logo" class="logo">
                <span class="logo-text">EduVision</span>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="document.html">Documents</a></li>
                <li><a href="tutorial.html">Tutorial</a></li>
                <li><a href="settings.html" class="active">Settings</a></li>
            </ul>
        </nav>

        <!-- Main Content: Settings Page -->
        <div class="settings-content">
            <!-- Profile Rectangle -->
            <div class="settings-box">
                <span class="settings-title">Profile</span>
            </div>

            <!-- Time Spent Rectangle -->
            <div class="settings-box">
                <span class="settings-title">Time Spent</span>
            </div>

            <!-- Voice Settings Rectangle -->
            <div class="settings-box">
                <span class="settings-title">Voice Settings</span>
            </div>

            <!-- About Us Rectangle -->
            <div class="settings-box">
                <span class="settings-title">About Us</span>
            </div>

            <!-- Contact Us Rectangle -->
            <div class="settings-box">
                <span class="settings-title">Contact Us</span>
            </div>
        </div>

        <!-- Mic Icon at Bottom -->
        <div class="mic-icon">
            <img src="mic.webp" alt="Mic Icon">
        </div>
    </div>
</body>
</html>
